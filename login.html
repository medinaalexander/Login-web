<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-form">
        <form action="" method="">
            <div class="imputs-ep">
                <h2>¡Bienvenido/a!</h2>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" placeholder="Introduce tu email">
                </label>
                <label for="password" class="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
                </label>
            </div>
            
            <label for="checkbox" class="checkbox-label">
                <input  type="checkbox" id="checkbox" name="checkbox">
                <span>Recuérdame <a href="#" style="color: #32d4a4">¿Has olvidado la contraseña?</a></span>
            </label>
            <div class="buttons">
                <button type="submit" class="inicio-sesion">Iniciar sesión</button>
                <button class="cuenta-nueva">Registrar nueva cuenta</button>
            </div>
        </form>
        
    </div>
</body>
</html>
